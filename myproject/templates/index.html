<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Correct charset declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/buttons.css' %}" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100 max-w-screen-md">
    <header>
        <nav>
            <ul class="flex flex-wrap items-center justify-between px-6 pt-4 sm:px-8">
                <li>
                    <img src="{{ top_image_src }}" alt="{{ top_image_alt }}" class="w-32 h-auto">
                </li>
                <li>
                    <div>
                        <a href="#" class="block p-4 text-white rounded hover:bg-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" class="w-8 sm:w-16 h-auto">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            </svg>                              
                        </a>
                    </div>
                </li>
            </ul>
            <div class="flex flex-wrap items-center justify-between px-2 sm:px-4 mt-4 bg-[#7BAA65] text-white border-b border-solid border-black py-1 text-xs">
                <p>{{ open_time }}</p>
                <div class="flex flex-wrap items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                    </svg>
                    <p class="underline">{{ cellphone }}</p>
                </div>
            </div>
            <div class="flex flex-wrap items-center justify-between px-2 sm:px-4 border-top-solid mt-2">
                <h1 class="font-title-xl">{{ top_text }}</h1>
                <div class="flex items-center justify-end">
                    <div class="relative flex items-center">
                        <!-- Search Input -->
                        <input type="text" placeholder="Buscar productos..." class="w-full h-10 pl-3 pr-10 text-sm text-gray-400 border border-black rounded-full outline-none">
            
                        <!-- Search Bar-->
                        <button class="absolute right-0 flex items-center justify-center w-10 h-10 bg-black rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 15l5 5m-5-5a7 7 0 1 0-10 0 7 7 0 0 0 10 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>            
        </nav>                
    </header>

    <main class="mx-auto mt-4">
        <section id="categories">
            <div id="categories-content" hx-get="/usermenu/categories" hx-trigger="load" hx-target="#categories-content" hx-swap="innerHTML">
                <!-- Categories will be loaded here -->
            </div>
        </section>

        <section id="content" class="mt-4">
            <div id="content-section" hx-get="/usermenu/content/{{ first_loading_content }}" hx-trigger="load" hx-target="#content-section" hx-swap="innerHTML">
                <!-- Content will be auto-loaded here -->
            </div>
        </section>
    </main>
</body>
</html>
